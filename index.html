<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Like ou Dislike</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }
        .container {
            display: flex;
            align-items: center;
            gap: 20px;
            position: relative;
            width: 600px;
            height: 400px;
            border: 2px solid black;
            padding: 20px;
            position: relative;
        }
        .button {
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
            width: 100px;
            position: absolute;
        }
        .like {
            background-color: green;
            color: white;
            left: 30%;
        }
        .dislike {
            background-color: red;
            color: white;
            right: 30%;
        }
        img {
            max-width: 100%;
            height: 200px;
        }
        #message {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <button class="button like" onclick="showMessage('like')">Like üëç</button>
        <img src="fotocarnaval.jpeg" alt="Imagem Central">
        <button class="button dislike" onclick="showMessage('dislike')" onmouseover="moveButton()">Dislike üëé</button>
    </div>
    <p id="message"></p>

    <script>
        function showMessage(type) {
            const message = document.getElementById("message");
            if (type === "like") {
                message.innerText = "Bora se beijar";
            } else {
                message.innerText = "Tem certeza?";
            }
        }

        function moveButton() {
            const button = document.querySelector(".dislike");
            const container = document.querySelector(".container");
            const maxX = container.clientWidth - button.clientWidth;
            const maxY = container.clientHeight - button.clientHeight;
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            button.style.left = `${randomX}px`;
            button.style.top = `${randomY}px`;
        }
    </script>
</body>
</html>
